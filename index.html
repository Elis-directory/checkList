<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Checklist</title>
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Your custom styles -->
    <link rel="stylesheet" href="./styles.css">

  <body id="contentToPrint">
    <main class="form-signin w-100 m-auto">
      <form method="post" id="itemForm">
        <h1 class="h3 mb-3 fw-normal">Please Enter Item </h1>
	
        <div class="form-floating">
          <input type="text" class="form-control" id="newItem" name="newItem" placeholder="item" required>
          <label for="newItem">Enter item:</label>
        </div>
        <div id="currentList"></div>
        <button class="btn btn-primary w-100 py-2" type="submit">Add To List</button>
      </form>
<button id="generate" class="btn btn-primary w-10 py-2" type="submit">Generate</button>
	
    </main>
    <!-- Bootstrap JS and your custom JS -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
